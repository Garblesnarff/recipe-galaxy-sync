<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Recipe Galaxy Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #6b7280;
    }

    h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .status {
      background: #fef3c7;
      border: 2px solid #fcd34d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .status p {
      margin: 0;
      color: #92400e;
      font-weight: 500;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5568d3;
    }

    button:active {
      background: #4c5fc7;
    }

    .features {
      text-align: left;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .features h2 {
      font-size: 18px;
      color: #111827;
      margin-bottom: 15px;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      padding: 8px 0;
      color: #6b7280;
      display: flex;
      align-items: center;
    }

    .features li::before {
      content: "âœ“";
      display: inline-block;
      width: 20px;
      height: 20px;
      background: #10b981;
      color: white;
      border-radius: 50%;
      margin-right: 10px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can still use many features of Recipe Galaxy Sync.
    </p>

    <div class="status">
      <p>Working in Offline Mode</p>
    </div>

    <button onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>View saved workouts and recipes</li>
        <li>Track active workouts</li>
        <li>Log exercise data</li>
        <li>Browse offline content</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check connection status
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    // Check every 5 seconds
    setInterval(checkConnection, 5000);
  </script>
</body>
</html>
